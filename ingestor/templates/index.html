<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document Ingestor</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fbe9e7);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 700px;
      background: white;
      margin-top: 50px;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    #drop-area {
      border: 3px dashed #4A90E2;
      padding: 40px;
      border-radius: 12px;
      background: #f9f9f9;
      transition: 0.3s ease;
    }

    #drop-area.highlight {
      border-color: #3CB371;
      background: #e6ffec;
    }

    #drop-area label {
      display: block;
      font-size: 18px;
      color: #555;
      cursor: pointer;
      margin-bottom: 10px;
    }

    input[type="file"] {
      display: none;
    }

    .upload-btn {
      margin-top: 20px;
      background-color: #28a745;
      padding: 12px 24px;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-btn:hover {
      background-color: #218838;
    }

    .gmail-section {
      margin-top: 40px;
    }

    .gmail-btn {
      background-color: #DB4437;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .gmail-btn:hover {
      background-color: #c33226;
    }

    .file-list {
      margin-top: 15px;
      text-align: left;
      font-size: 16px;
      color: #444;
    }

    .file-list ul {
      padding-left: 20px;
    }

    .file-list li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÑ Document Ingestor</h1>

    <div id="drop-area">
      <form id="upload-form">
        <input type="file" id="fileElem" multiple name="files">
        <label for="fileElem">üìÅ Click to select or drag files here</label>
      </form>
      <div class="file-list" id="fileList"></div>
    </div>

    <button class="upload-btn" onclick="uploadFiles()">‚¨Ü Upload Files</button>

    <div class="gmail-section">
      <form method="POST" action="/connect_gmail" onsubmit="connectGmail(); return false;">
        <button type="submit" class="gmail-btn">üì¨ Connect Gmail</button> <br>
        
        <img src="{{ url_for('static', filename='images/gmail-promo.jpg') }}" alt="Gmail Connection Visual" style="width: 100%; max-width: 600px; margin-top: 15px;">
        
      </form>
    </div>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileElem');
    const fileList = document.getElementById('fileList');
    let filesToUpload = [];

    // Prevent default drag behaviors
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
      document.body.addEventListener(eventName, preventDefaults, false);
    });

    // Highlight drop area when item is dragged over it
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
    });

    // Handle dropped files
    dropArea.addEventListener('drop', (e) => {
      filesToUpload = [...e.dataTransfer.files];
      displayFileNames();
    });

    // Handle file selection via click
    fileInput.addEventListener('change', (e) => {
      filesToUpload = [...e.target.files];
      displayFileNames();
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    function displayFileNames() {
      if (filesToUpload.length > 0) {
        fileList.innerHTML = `
          <strong>Files selected:</strong>
          <ul>
            ${filesToUpload.map(file => `<li>${file.name}</li>`).join('')}
          </ul>`;
      } else {
        fileList.innerHTML = "";
      }
    }

    function uploadFiles() {
      if (filesToUpload.length === 0) {
        alert("Please select or drag files to upload.");
        return;
      }

      const formData = new FormData();
      for (const file of filesToUpload) {
        formData.append('files', file);
      }

      fetch('/upload', {
        method: 'POST',
        body: formData
      }).then(res => res.json())
        .then(data => {
          alert(data.message || data.error);
          filesToUpload = [];
          fileList.innerHTML = "";
          fileInput.value = ""; // Reset the file input
        })
        .catch(err => alert('Upload failed. See console for details.'));
    }

    function connectGmail() {
      fetch('/connect_gmail', {
        method: 'POST'
      }).then(res => res.json())
        .then(data => alert(data.message || data.error))
        .catch(err => alert('Connection failed. See console for details.'));
    }
  </script>
</body>
</html>
